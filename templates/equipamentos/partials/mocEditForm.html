<!-- Partial Moc Edit -->
<fieldset class="form-group row">
    <legend class="col-form-label col-sm-2 float-sm-left pt-0">Material of Construction</legend>
    <div class="col-sm-10">
        {% for material in materials %}
        {% if equipment_data.purchased_factor.material == material.material %}
        <div class="form-check">
            <input class="form-check-input mocEquipment " type="radio" name="moc"
                id="{{material.material}}" value="{{material.material}}" checked>
            {% else %}
            <div class="form-check">
                <input class="form-check-input mocEquipment " type="radio" name="moc"
                    id="{{material.material}}" value="{{material.material}}">
                {% endif %}
                <label class="form-check-label" for="{{material.material}}">
                    {{material.material}}
                </label>
            </div>
            {% endfor %}
        </div>
</fieldset>
