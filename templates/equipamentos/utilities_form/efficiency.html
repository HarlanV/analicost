{% extends 'equipamentos/partials/add-equipment-form.html' %}
{% block equipment_title %} Adiconar Blender {% endblock %}
{% block equipment_content %}


<form id="insertEquipmentForm" action="{% url 'capex:configEquipmentPost' project equipment_project_id %}" method="POST">
    {% csrf_token %}
    <div class="form">

        <h3> {{equipment_project}} - Efficience </h3>   

        <div class="container-fluid mb-2 mt-2" style="border:1px solid #cecece;">

            <fieldset class="form-group row">

                <div class="form-row ml-1">
                    <div class="form-group col-md-7 ml:2">
                        <label for="efficiency">Efficience</label>
                        <input type="number" step="0.001" max="1" class="form-control" id="efficiency"
                            name="efficiency" value="{{efficiency}}">
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
    </div>
</form>
{% include 'equipamentos/partials/returnButton.html' %}

{% endblock %}
